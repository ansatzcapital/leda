name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 5 * * *"

permissions:
  contents: read

jobs:
  # Run tests, linters, and checkers via nox
  test:
    runs-on: ${{ matrix.os }}

    env:
      LEDA_TEST_OUTPUT_DIR: ~/leda_outputs/
      PIP_DISABLE_PIP_VERSION_CHECK: "1"

    strategy:
      fail-fast: false
      matrix:
        # See https://help.github.com/articles/virtual-environments-for-github-actions
        os:
          - ubuntu-latest
          # TODO: Switch back to `macos-latest` when we fix small issues with macOS 14 ARM
          - macos-13
          - windows-latest
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "pypy-3.10"]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # See https://docs.astral.sh/uv/guides/integration/github/#setting-up-python
      - name: Install uv and set the Python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          # We deliberately disable the cache and don't generate a `uv.lock` file
          # because we want to always test with the latest version of everything
          enable-cache: false
          # TODO: Remove once https://github.com/astral-sh/setup-uv/issues/226 is fixed
          prune-cache: false

      - name: Install pip dependencies
        run: |
          uv pip install -e .[setup]

      - name: Test with nox
        run: nox -s print_env && nox
        # TODO: Investigate issues with windows/pypy
        if: ${{ ! (matrix.os == 'windows-latest' && matrix.python-version == 'pypy-3.10') }}

      - name: Integration test with nox
        run: nox -t integration_test --python ${{ matrix.python-version }} -- --gen-html-diffs
        # TODO: Investigate issues with pypy
        if: ${{ ! startsWith(matrix.python-version, 'pypy-') }}

      - name: Upload failed outputs
        uses: actions/upload-artifact@v4
        with:
          name: leda-outputs-${{ matrix.os }}-${{ matrix.python-version }}
          path: ~/leda_outputs/
          retention-days: 1
        if: ${{ failure() }}

  test-py38:
    runs-on: ${{ matrix.os }}

    env:
      LEDA_TEST_OUTPUT_DIR: ~/leda_outputs/
      PIP_DISABLE_PIP_VERSION_CHECK: "1"

    strategy:
      fail-fast: false
      matrix:
        # See https://help.github.com/articles/virtual-environments-for-github-actions
        os:
          - ubuntu-latest
        python-version: ["3.8"]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install apt dependencies
        run: |
          # See https://github.com/matplotlib/matplotlib/issues/22113
          sudo apt install libfreetype-dev

      - name: Install pip dependencies
        run: |
          python -m pip install --upgrade "setuptools<74" "virtualenv<=20.26.3" pip wheel
          python -m pip install nox

      - name: Test with nox
        run: nox -s print_env -- --use-pip && nox

      - name: Integration test with nox
        run: nox -t integration_test --python ${{ matrix.python-version }} -- --gen-html-diffs --use-pip

      - name: Upload failed outputs
        uses: actions/upload-artifact@v4
        with:
          name: leda-outputs-${{ matrix.os }}-${{ matrix.python-version }}
          path: ~/leda_outputs/
          retention-days: 1
        if: ${{ failure() }}

  # Test building and publishing
  # See:
  #  - https://packaging.python.org/en/latest/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/
  #  - https://packaging.python.org/en/latest/tutorials/packaging-projects/
  #  - https://www.seanh.cc/2022/05/21/publishing-python-packages-from-github-actions/
  publish-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          # See https://github.com/actions/checkout/issues/261
          ref: ${{ github.event.pull_request.head.sha }}
          # Grab entire history for setuptools_scm
          fetch-depth: 0

      # See https://docs.astral.sh/uv/guides/integration/github/#setting-up-python
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"
          # We deliberately disable the cache and don't generate a `uv.lock` file
          # because we want to always test with the latest version of everything
          enable-cache: false
          # TODO: Remove once https://github.com/astral-sh/setup-uv/issues/226 is fixed
          prune-cache: false

      - name: Install dependencies
        run: uv pip install -e .[build,setup]

      - name: Create packages
        run: nox -s print_env && nox -s build
